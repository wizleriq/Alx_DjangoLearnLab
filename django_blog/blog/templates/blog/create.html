{% extends "base.html" %}
{% block content %}
<h2>{% if object %}Edit Post{% else %}Create Post{% endif %}</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save</button>
</form>

<a href="{% url 'post-list' %}">Cancel</a>
{% endblock %}
