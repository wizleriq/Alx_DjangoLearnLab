{% extends "base.html" %}
{% block content %}
{% csrf_token %}

<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

{% if form.errors %}
    <p style="color:red;">Invalid username or password.</p>
{% endif %}

<p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
{% endblock %}
