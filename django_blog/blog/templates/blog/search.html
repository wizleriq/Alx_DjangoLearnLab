{% if posts %}
<ul>
    <li>
        <a href="{% url 'post_detail' post.pk %}">{{ post.title}}</a>
        <p>{{ post.content|truncateworkd: 30}}</p>

            Tags:
            {% for tag in pos.tag.all %}

{% endif %}
